<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步数修改页面</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/change_step.js"></script>
</head>


<body>
    <form action="#" method="post" enctype="multipart/form-data" id="totaldata">
        <div>
            <label for="name">账号
            <input type="text" name="name">
            </label>
        </div>
        <div>

            <label for="passwd">密码
                <input type="password" name="passwd">
            </label>

        </div>
        <div>
            <label for="number">数字
            <input type="number" name="number">
            </label>
        </div>

        <div>
            <input type="submit" value="提交" onclick="click()">
        </div>

    </form>

    {% if error %}
      <h1>{{ error }}</h1>
    {% else %}
      <h1>欢迎使用</h1>
    {% endif %}

</body>
</html>
